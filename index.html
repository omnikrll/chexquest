	<script>
		var slides = document.getElementsByTagName('section');

		for (var i = 0, ii=slides.length; i<ii; i++) {
			var slide = slides[i];
			slide.style.display = 'none';
		}

		slides[0].style.display = 'block';

		curSlide = 0;

		function changeSlides(e) {
			if (e.code == 'ArrowRight' && curSlide < (slides.length - 1)) {
				slides[curSlide].style.display = 'none';
				curSlide++;
				slides[curSlide].style.display = 'block';
			} else if (e.code == 'ArrowLeft' && curSlide > 0) {
				slides[curSlide].style.display = 'none';
				curSlide--;
				slides[curSlide].style.display = 'block';
			} else {
				return;
			}
		}

		document.addEventListener('keyup', changeSlides);
	</script>
